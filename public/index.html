<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OCR Translate Export</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>OCR Translate Export</h1>

      <form id="upload-form">
        <div class="option-group">
          <h3>Chọn file ảnh</h3>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <div class="option-group">
          <h3>Ngôn ngữ dịch sang</h3>
          <select id="target-lang" name="targetLang">
            <option value="vi" selected>Tiếng Việt</option>
            <option value="en">Tiếng Anh</option>
            <option value="fr">Tiếng Pháp</option>
            <option value="ja">Tiếng Nhật</option>
            <option value="zh-cn">Tiếng Trung (Giản thể)</option>
            <!-- thêm ngôn ngữ khác nếu cần -->
          </select>
        </div>

        <div class="option-group">
          <h3>Định dạng xuất</h3>
          <select id="output-format" name="outputFormat">
            <option value="pdf" selected>PDF</option>
            <option value="docx">Word (.docx)</option>
            <option value="txt">Text (.txt)</option>
          </select>
        </div>

        <div class="option-group">
          <h3>Tiêu đề tài liệu</h3>
          <input
            type="text"
            id="doc-title"
            name="docTitle"
            placeholder="Converted Document"
          />
        </div>

        <button type="submit">Chạy OCR & Dịch</button>
      </form>

      <div id="status"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
